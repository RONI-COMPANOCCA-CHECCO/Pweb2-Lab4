<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico Comparativo de Confirmados por Región</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Gráfico Comparativo de Confirmados por Región</h1>

<canvas id="confirmados-comparativo-chart" width="800" height="400"></canvas>

<script>
$(document).ready(function(){
    $.ajax({
        url: 'data.json',
        dataType: 'json',
        success: function(data) {
            var regiones = data.map(function(region){
                return region.region;
            });

            var datasets = data.map(function(region){
                var valores = region.confirmed.map(function(item){
                    return parseInt(item.value);
                });
                return {
                    label: region.region,
                    data: valores,
                    borderColor: getRandomColor(), // Función para obtener colores aleatorios
                    borderWidth: 2,
                    fill: false
                };
            });
            var ctx = document.getElementById('confirmados-comparativo-chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data[0].confirmed.map(function(item){
                        return item.date;
                    }),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Fecha'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Confirmados'
                            }
                        }
                    }
                }
            });

        },
        error: function() {
            $('#confirmados-comparativo-chart').replaceWith('<p>Error al cargar los datos</p>');
        }
    });

});
</script>

</body>
</html>
