<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de Regiones</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Listado de Regiones</h1>

    <ul id="regiones-lista"></ul>
    <script>
        $(document).ready(function(){
            $.ajax({   // realiza una solicitud Ajax.
                url: 'data.json',
                dataType: 'json',
                success: function(data) {
                    // Recorrer los datos y mostrar las regiones
                    data.forEach(function(region){
                        $('#regiones-lista').append('<li>' + region.region + '</li>');
                    });
                },
                error: function() {
                    $('#regiones-lista').append('<li>Error al cargar las regiones</li>');
                }
            });
        });
        </script>
        
</body>
</html>
